<!DOCTYPE html>

<html lang="es">

<head>
  <!-- M. Kevin Ayala Aguilera -->
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Preparador de cargas - Filtro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
  type="text/javascript"
  src="./js/precarga.js"
  charset="utf-8"
></script>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="icon" href="./img/icon.png">
  <!--
  <script type="text/javascript" src="./js/xlsx.full.min.js" charset="utf-8"></script>
  -->
</head>

<body>
  <div id="menu">
    <input type="image" id="btnfiltros" src="./img/filtro.png" value="Filtros Rápidos" title="Filtros Rápidos, puedes configurarlos desde el menú de configuración" onclick="showFiltrosConfig()"  />
    <input type="date" format="DD-MM-YYYY" id="fechaCarga" name="fechaCarga" title="Fecha de envío">
    <input type="text" id="numeroAlmacen" name="numeroAlmacen" title="Número de Almacén" placeholder=" Almacén (número)" style="width: 140px;">
    <input type="file" style="display: none;" id="excel_file" />
    <input type="image" src="./img/excel.png" value="Importar Excel" title="Importar Excel" id="activadorImportar"></input>
    <input type="image" src="./img/mas.png" value="Crear Entrega" title="Crear Entrega" onclick="mostrarAddServicio()" />
    <input type="image" src="./img/copiar.png" value="Copiar Pedidos" title="Copiar Pedidos" onclick="copiarPedidos()" />
    <input type="text" id="numeroCarga" name="numeroCarga" title="ID de carga o identificador de envíos" placeholder=" EIDC000000000">
    <input type="text" id="empleado" name="empleado" title="Empleado" placeholder=" Empleado">
    <input type="image" src="./img/lista.png" value="Exportar Carga" title="Archivar carga y exportarla a excel" href="#" onclick="exportarExcel()" />
    <input type="image" src="./img/mail.png" value="Enviar por mail" title="Enviar por mail" href="#" onclick="enviarMail()" />
    <input type="image" src="./img/downloads.png" value="Carpeta descargas" title="Carpeta descargas" onclick="abrirCarpetaDescargas()"
  />
    <input type="image" src="./img/reload.png"  value="Recargar" title="Recargar" onclick="window.location.reload()" />
    <input type="text" id="contador" class="contador"/>
    </div>
  <div id="servicioAdder" style="display: none;">
    <input type="text" id="add1" placeholder=" Cuenta CE..." style="width: 200px;">
    <input type="text" id="add5" placeholder=" Pedido EPVT... o ERMA..." style="width: 300px;">
    <input type="text" id="add2" placeholder=" Nombre" style="width: 330px;">
    <input type="text" id="add3" placeholder=" Dirección" style="width: 450px;">
    <input type="text" id="add4" placeholder=" Teléfono" style="width: 200px;">
    <input type="text" id="add6" placeholder=" Resto de pago" style="width: 130px;">
    <input type="text" id="add8" placeholder=" Código de artículo" maxlength="15" style="width: 140px;">
    <input type="text" id="add9" placeholder=" Producto" maxlength="15" style="width: 200px;">
    <input type="text" id="add10" placeholder=" Almacén" style="width: 100px;">
    <input type="text" id="add7" placeholder=" Observaciones 1" style="width: 350px;">
    <input type="text" id="add11" placeholder=" Comentario de línea" style="width: 350px;">
    <input type="button" value="Añadir" onclick="addServicio()" >
    <input type="button" value="Cerrar" class="cancelBTN" onclick="cerrarAddServicio()" >

  </div>


    <div style="width: 100%; float: left;" id="excel_data" class="mt-3">
    </div>

    <script type="text/javascript" charset="utf-8">
      var version = new Date().getTime();
      var script = document.createElement("script");
      script.src = "./js/app.js?=" + version;
      document.body.appendChild(script);
    </script>
    <script
    type="text/javascript"
    src="./js/qrcode.min.js"
    charset="utf-8"
    ></script>

    <div id="sheetjs" hidden>
    </div>
    <div id="sheetjsALM" hidden>
    </div>
    <table id="sheetjsMASINFO" hidden>
    </table>
    <div id="qrcode"></div>
</body>

</html>
